                <form action="registrationController" name="individualReg" method="post" onSubmit="return check(event);">

			<input type="text" name="username" placeholder="Username">
			<input type="text" name="address" placeholder="Address">

			<input type="text" name="country" placeholder="Country">
			<input type="text" name="city" placeholder="City">

			<input type="text" name="personalNumber" placeholder="Personal number">
            <input type="text" name="accountNumber" placeholder="Credit card number">;<img src="images/card.jpg" alt="card" align ="left";>

<script type="text/javascript">
function check(event){
 event.preventDefault();
  if(document.individualReg.firstName.value==="" || document.individualReg.lastName.value ==="" ||
  document.individualReg.username.value ==="" ||  document.individualReg.personalNumber.value ==="" || document.individualReg.address.value ==="" || document.individualReg.phone.value ===""  || document.individualReg.city.value ===""  || document.individualReg.email.value ==="" || document.individualReg.password.value ==="" || document.individualReg.phone.value ===""  || document.individualReg.city.value ===""  || document.individualReg.email.value ==="" || document.individualReg.accountNumber.value ===""){
  alert("You must enter all data!!!");
	} else {
	document.individualReg.submit();
	}
}



</script>
